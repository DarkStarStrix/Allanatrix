<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Green Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0f0;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #0f0;
        }

        .post {
            background: #000;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
        }

        .post h2 {
            color: #0f0;
        }

        .post p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <div class="post">
    <h2><a href="post1.html">Post Title 1</a></h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque leo nec magna varius, a tincidunt nulla facilisis.</p>
</div>
<div class="post">

</body>
</html>
