<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Retro Green Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-green: #00ff00;
            --neon-blue: #00cc00;
            --neon-pink: #009900;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: var(--neon-green);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        header {
            background: #000;
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid var(--neon-green);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: var(--neon-green);
            text-shadow: none;
            position: relative;
        }

        .post {
            background: rgba(0, 255, 0, 0.05);
            padding: 30px;
            margin-bottom: 30px; /* Add margin-bottom to separate posts */
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            position: relative;
            box-shadow: none;
        }

        .post h2 {
            color: var(--neon-blue);
            margin-top: 0;
            text-shadow: none;
        }

        .post p {
            line-height: 1.6;
        }

        .read-more {
            color: var(--neon-blue);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .read-more:hover {
            text-shadow: none;
        }

        .back-to-home {
            text-align: center;
            margin-top: 40px;
        }

        .back-to-home a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid var(--neon-green);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-to-home a:hover {
            background-color: var(--neon-green);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cyberpunk Retro Blog</h1>
        </header>

        <div id="posts-container">
            <!-- Blog posts will be dynamically added here -->
        </div>

        <div class="back-to-home">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

    <script>
        function fetchPosts() {
            // In a real application, this would be a fetch request to your server
            // For demonstration, we'll use a setTimeout to simulate an API call
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve([
                        {
                            id: 1,
                            title: "The Rise of AI",
                            content: "In the neon-lit streets of Neo-Tokyo, artificial intelligence has become an integral part of daily life...",
                            date: "2023-09-27",
                            link: "post1.html"
                        },
                        {
                            id: 2,
                            title: "Cybernetic Enhancements",
                            content: "The latest cybernetic implants promise to enhance human capabilities beyond imagination...",
                            date: "2023-09-28",
                            link: "post2.html"
                        },
                        {
                            id: 3,
                            title: "Digital Dreamscapes",
                            content: "As virtual reality becomes indistinguishable from the physical world, new forms of art and expression emerge...",
                            date: "2023-09-29",
                            link: "post3.html"
                        }
                    ]);
                }, 100);
            });
        }

        function renderPosts(posts) {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            posts.forEach((post) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="date">Published on: ${post.date}</div>
                    <p>${post.content}</p>
                    <a href="${post.link}" class="read-more">Read Full Article</a>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // Set up SSE
        const evtSource = new EventSource('/api/sse');
        evtSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.action === 'update') {
                fetchPosts().then(renderPosts);
            }
        };

        evtSource.onerror = function(err) {
            console.error("EventSource failed:", err);
        };

        // Initial load
        fetchPosts().then((posts) => {
            renderPosts(posts);
        });
    </script>
</body>
</html>
