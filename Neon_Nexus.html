<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nexus: A Cyberpunk Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body, html {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier Prime', monospace;
            line-height: 1.6;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #terminal {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        #input-line {
            display: flex;
        }
        #prompt {
            flex-shrink: 0;
        }
        #user-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">> </span>
            <label for="user-input"></label><input type="text" id="user-input" autofocus>
        </div>
    </div>

    <script>
        const gameState = {
            currentLocation: 'street',
            inventory: [],
            hasInfoChip: false,
            contactMet: false,
            corporateAlly: false,
            rebelAlly: false,
            streetCred: 0
        };

        const locations = {
            street: {
                description: "The neon-drenched streets of Neo-Tokyo pulse with electric life. Holographic ads flicker overhead, battling for your attention. To the north, the infamous BlackIce Bar beckons with promises of shady deals. East leads to a narrow alley, shadows concealing untold secrets.",
                exits: {
                    north: 'bar',
                    east: 'alley'
                }
            },
            bar: {
                description: "The BlackIce Bar: a den of digital debauchery. Augmented patrons nurse drinks that glow unnaturally. In a shadowy corner, a figure in a high-collar coat observes the room with cybernetic eyes.",
                exits: {
                    south: 'street'
                }
            },
            alley: {
                description: "This grimy alley is a graveyard of discarded tech. The air hums with the buzz of illegal data transfers. At the far end, a heavily reinforced door guards unknown treasures... or troubles.",
                exits: {
                    west: 'street'
                }
            },
            hackerDen: {
                description: "You've entered the secret hacker collective's hideout. Screens flicker with cascading code, and the air crackles with concentrated brain power. The rebel leader, a woman with neon dreads, nods at you.",
                exits: {
                    south: 'alley'
                }
            },
            corporateHQ: {
                description: "The sterile, chrome-and-glass interior of MegaCorp's HQ looms around you. Security drones buzz overhead, their red eyes constantly scanning. A sleek elevator promises access to the inner sanctum.",
                exits: {
                    west: 'street'
                }
            }
        };

        function updateGame(text, className = '') {
            const output = document.getElementById('output');
            output.innerHTML += `<span class="${className}">${text}</span><br>`;
            window.scrollTo(0, document.body.scrollHeight);
        }

        function processCommand(command) {
            const safeCommand = escapeHTML(command);
            commandOutput.innerHTML += `>>>> ${safeCommand}\n`;

            switch(command.toLowerCase()) {
                case 'stop':
                    window.location.href = 'index.html';
                    break;
                case 'help':
                    commandOutput.innerHTML += 'Available commands: help, about, skills, projects, contact, clear, stop, glory to mankind, neonnexus\n';
                    break;
                case 'about':
                    commandOutput.innerHTML += 'I am a technomancer, weaving code and magic into digital reality.\n';
                    break;
                case 'skills':
                    commandOutput.innerHTML += 'My skills include: JavaScript, Python, Quantum Computing, Linux, Operating systems, Rust, loyalty Marketing, Data Structures ' +
        ' Algorithms, Github/Github Actions, Automation, PQC, Cybersecurity, Encryption, RSA security, Fine Tuning, LLMs, Embedded systems, Network Engineering, Networking Design' +
        'IOT, Logistics Management , Supply Chain Management, Software Development, Software Architecture, Customer Service, Retail, Sales, Applied Research, Cloud dev, ' +
        'Computational Physics, Writing, Presentation skills, Digital transformation, IT, Communication, SOLID Software Dev, ML Engineering, Applied Quantum computing, Operations research' +
        'Debate\n';
                    break;
                case 'projects':
                    commandOutput.innerHTML += 'Some of my projects: QSolvers, Emergent Neural Nets, Math Programming \n';
                    break;
                case 'contact':
                    commandOutput.innerHTML += 'Contact me at: allanw.mk@gmail.com\n';
                    break;
                case 'clear':
                    commandOutput.innerHTML = '';
                    break;
                case 'glory to mankind':
                    window.location.href = 'YoRHa_Matrix.html';
                    break;
                case 'neonnexus':
                    window.location.href = 'Neon_Nexus.html';
                    break;
                default:
                    commandOutput.innerHTML += `Command not recognized: ${safeCommand}\n`;
            }

            // Scroll to the bottom of the output
            commandOutput.scrollTop = commandOutput.scrollHeight;
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                const escapeMap = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return escapeMap[match];
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('input');
            const commandOutput = document.getElementById('command-output');
            const canvas = document.getElementById('matrix-rain');
            const ctx = canvas.getContext('2d');

            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Matrix rain effect
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f0'; // Matrix rain color remains green
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            // Start matrix rain immediately
            setInterval(draw, 33);

            // Handle input
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = this.textContent.trim();
                    processCommand(command);
                    this.textContent = '';
                }
            });

            // Focus on input when the page loads
            input.focus();
        });

        // Initialize the game
        updateGame("Welcome to Neon Nexus: Where Dreams are Electric and Nightmares are Real", 'success');
        updateGame("You're a skilled netrunner in Neo-Tokyo, a city where the lines between human and machine blur.");
        updateGame("Your neural implants tingle. There's a job waiting. But whose side will you choose?");
        updateGame(locations[gameState.currentLocation].description);
        updateGame("Type 'help' for a list of commands. Jack in, and let the hunt begin.");
    </script>
</body>
</html>
