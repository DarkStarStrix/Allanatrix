<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Retro Green Blog - Admin</title>
    <!-- Keep the existing styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display');
        :root {
            --neon-green: #0f0;
            --neon-blue: #0ff;
            --neon-pink: #f0f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: var(--neon-green);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--neon-green);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 255, 0, 0.1) 1px,
                rgba(0, 255, 0, 0.1) 2px
            );
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .login-form h2 {
            margin-bottom: 10px;
        }

        .login-form label {
            display: none;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .login-form button {
            padding: 10px 20px;
            background: var(--neon-green);
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .admin-controls {
            margin-top: 20px;
        }

        .admin-controls h2 {
            margin-bottom: 10px;
        }

        .admin-controls label {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cyberpunk Retro Blog - Admin</h1>
        </header>

        <div id="login-form" class="login-form">
            <h2>Admin Login</h2>
            <label for="admin-password"></label><input type="password" id="admin-password" placeholder="Enter admin password">
            <button onclick="login()">Login</button>
        </div>

        <div id="admin-interface" style="display:none;">
            <div class="admin-controls">
                <h2>Add New Post</h2>
                <label for="post-title"></label><input type="text" id="post-title" placeholder="Enter post title" required>
                <label for="post-content"></label><textarea id="post-content" placeholder="Enter post content" required></textarea>
                <button onclick="addPost()">Add Post</button>
            </div>

            <div id="posts-container">
                <!-- Blog posts will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';

        async function login() {
            adminPassword = document.getElementById('admin-password').value;
            try {
                const response = await fetch('/api/posts', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                if (response.ok) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('admin-interface').style.display = 'block';
                    await fetchPosts();
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                alert('Login failed. Please try again.');
            }
        }

        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                renderPosts(posts);
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        function renderPosts(posts) {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            posts.forEach((post) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="date">Published on: ${post.date}</div>
                    <p>${post.content}</p>
                    <button class="edit-btn" onclick="editPost('${post.id}')">Edit</button>
                    <button class="delete-btn" onclick="deletePost('${post.id}')">Delete</button>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        async function addPost() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            if (title && content) {
                try {
                    const response = await fetch('/api/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title, content, password: adminPassword }),
                    });
                    if (response.ok) {
                        await fetchPosts();
                        document.getElementById('post-title').value = '';
                        document.getElementById('post-content').value = '';
                    } else {
                        throw new Error('Failed to add post');
                    }
                } catch (error) {
                    console.error('Error adding post:', error);
                    alert('Failed to add post. Please try again.');
                }
            } else {
                alert('Please fill in both title and content');
            }
        }

        async function editPost(postId) {
            const newTitle = prompt('Enter new title:');
            const newContent = prompt('Enter new content:');
            if (newTitle && newContent) {
                try {
                    const response = await fetch(`/api/posts/${postId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ title: newTitle, content: newContent, password: adminPassword }),
                    });
                    if (response.ok) {
                        await fetchPosts();
                    } else {
                        throw new Error('Failed to edit post');
                    }
                } catch (error) {
                    console.error('Error editing post:', error);
                    alert('Failed to edit post. Please try again.');
                }
            }
        }

        async function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    const response = await fetch(`/api/posts/${postId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: adminPassword }),
                    });
                    if (response.ok) {
                        await fetchPosts();
                    } else {
                        throw new Error('Failed to delete post');
                    }
                } catch (error) {
                    console.error('Error deleting post:', error);
                    alert('Failed to delete post. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
