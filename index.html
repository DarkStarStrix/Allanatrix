// Matrix Rain Effect
class MatrixRain {
    constructor() {
        this.canvas = document.createElement('canvas');
        this.canvas.id = 'matrix-rain';
        this.canvas.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        `;
        document.body.prepend(this.canvas);

        this.ctx = this.canvas.getContext('2d');
        this.characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        this.fontSize = 14;
        this.drops = [];

        this.resize();
        window.addEventListener('resize', () => this.resize());
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.columns = Math.floor(this.canvas.width / this.fontSize);
        this.drops = Array(this.columns).fill(1);
    }

    draw() {
        this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        this.ctx.fillStyle = '#00ff9d';
        this.ctx.font = `${this.fontSize}px monospace`;

        for (let i = 0; i < this.drops.length; i++) {
            const char = this.characters[Math.floor(Math.random() * this.characters.length)];
            this.ctx.fillText(char, i * this.fontSize, this.drops[i] * this.fontSize);

            if (this.drops[i] * this.fontSize > this.canvas.height && Math.random() > 0.975) {
                this.drops[i] = 0;
            }
            this.drops[i]++;
        }
    }

    start() {
        this.canvas.style.opacity = '0.3';
        if (!this.animationFrame) {
            const animate = () => {
                this.draw();
                this.animationFrame = requestAnimationFrame(animate);
            };
            animate();
        }
    }

    stop() {
        this.canvas.style.opacity = '0';
        if (this.animationFrame) {
            cancelAnimationFrame(this.animationFrame);
            this.animationFrame = null;
        }
    }
}

// Cyberpunk Mode Controller
class CyberpunkMode {
    constructor() {
        this.isEnabled = false;
        this.matrixRain = new MatrixRain();
        this.setupEventListeners();
        this.originalStyles = {};
        this.saveOriginalStyles();
    }

    saveOriginalStyles() {
        const root = document.documentElement;
        const computedStyle = getComputedStyle(root);

        // Save original CSS variables
        this.originalStyles.cssVars = {
            '--primary': computedStyle.getPropertyValue('--primary'),
            '--secondary': computedStyle.getPropertyValue('--secondary'),
            '--accent': computedStyle.getPropertyValue('--accent'),
            '--text': computedStyle.getPropertyValue('--text'),
            '--text-secondary': computedStyle.getPropertyValue('--text-secondary')
        };
    }

    setupEventListeners() {
        const toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', () => this.toggle());
    }

    toggle() {
        this.isEnabled = !this.isEnabled;

        if (this.isEnabled) {
            this.enable();
        } else {
            this.disable();
        }
    }

    enable() {
        const root = document.documentElement;

        // Apply cyberpunk styles
        root.style.setProperty('--primary', '#00ff9d');
        root.style.setProperty('--secondary', '#39ff14');
        root.style.setProperty('--accent', '#9D00FF');
        root.style.setProperty('--text', '#e0fee0');
        root.style.setProperty('--text-secondary', '#7fff7f');

        // Add cyberpunk effects
        document.body.classList.add('cyberpunk-mode');
        this.matrixRain.start();

        // Update button text
        document.getElementById('mode-toggle').textContent = 'Normal Mode';
    }

    disable() {
        const root = document.documentElement;

        // Restore original styles
        Object.entries(this.originalStyles.cssVars).forEach(([property, value]) => {
            root.style.setProperty(property, value);
        });

        // Remove cyberpunk effects
        document.body.classList.remove('cyberpunk-mode');
        this.matrixRain.stop();

        // Update button text
        document.getElementById('mode-toggle').textContent = 'Cyberpunk Mode';
    }
}
