<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Retro Green Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-green: #0f0;
            --neon-blue: #0ff;
            --neon-pink: #f0f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: var(--neon-green);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--neon-green);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 1px,
                rgba(0, 255, 0, 0.1) 1px,
                rgba(0, 255, 0, 0.1) 2px
            );
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px var(--neon-green);
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px var(--neon-green);
            }
            25% {
                text-shadow: -2px 0 var(--neon-blue), 2px 2px var(--neon-pink);
            }
            50% {
                text-shadow: 2px -2px var(--neon-blue), -2px 2px var(--neon-pink);
            }
            75% {
                text-shadow: -2px 0 var(--neon-blue), 2px 2px var(--neon-pink);
            }
            100% {
                text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green), 0 0 15px var(--neon-green);
            }
        }

        .post {
            background: rgba(0, 255, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .post h2 {
            color: var(--neon-blue);
            margin-top: 0;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .post p {
            line-height: 1.6;
        }

        .post .date {
            font-style: italic;
            margin-bottom: 10px;
            color: var(--neon-pink);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--neon-pink);
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #000;
            color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .add-post-form {
            margin-bottom: 30px;
            background: rgba(0, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
        }

        .add-post-form input,
        .add-post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        .add-post-form button {
            background-color: var(--neon-blue);
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .add-post-form button:hover {
            background-color: #000;
            color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .read-more {
            color: var(--neon-blue);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .read-more:hover {
            text-shadow: 0 0 5px var(--neon-blue), 0 0 10px var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cyberpunk Retro Blog</h1>
        </header>

        <div class="add-post-form">
            <h2>Add New Post</h2>
            <input type="text" id="post-title" placeholder="Enter post title" required>
            <textarea id="post-content" placeholder="Enter post content" required></textarea>
            <button onclick="addPost()">Add Post</button>
        </div>

        <div id="posts-container">
            <!-- Existing posts will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample initial posts
        let posts = [
            {
                title: "The Rise of AI",
                content: "In the neon-lit streets of Neo-Tokyo, artificial intelligence has become an integral part of daily life...",
                date: "2023-09-27",
                link: "post1.html"
            },
            {
                title: "Cybernetic Enhancements",
                content: "The latest cybernetic implants promise to enhance human capabilities beyond imagination...",
                date: "2023-09-28",
                link: "post2.html"
            },
            {
                title: "Digital Dreamscapes",
                content: "As virtual reality becomes indistinguishable from the physical world, new forms of art and expression emerge...",
                date: "2023-09-29",
                link: "post3.html"
            }
        ];

        function renderPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="date">Published on: ${post.date}</div>
                    <p>${post.content}</p>
                    <a href="${post.link}" class="read-more">Read Full Article</a>
                    <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        function addPost() {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            if (title && content) {
                const newPost = {
                    title: title,
                    content: content.substring(0, 100) + "...", // Truncate for preview
                    date: new Date().toISOString().split('T')[0],
                    link: `post${posts.length + 1}.html` // Generate a new post link
                };
                posts.unshift(newPost);
                renderPosts();
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
            } else {
                alert('Please fill in both title and content');
            }
        }

        function deletePost(index) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts.splice(index, 1);
                renderPosts();
            }
        }

        // Initial render
        renderPosts();
    </script>
</body>
</html>
