<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technomancer Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10B981;
            --background: #111827;
            --text: #E5E7EB;
            --neon: #0f0;
            --neon-glow: rgba(15, 255, 15, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: var(--background);
            color: var(--text);
            overflow: hidden; /* Remove scroll wheel */
        }

        nav {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #374151;
            background: var(--background);
            z-index: 1000; /* Ensure nav is above the matrix rain */
            position: relative;
        }

        .nav-links a, .nav-links button {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links button:hover {
            background: var(--neon);
            color: var(--background);
            box-shadow: 0 0 10px var(--neon-glow);
        }

        .hero {
            max-width: 65ch;
            margin: 4rem auto;
            padding: 0 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1000; /* Ensure hero is above the matrix rain */
            position: relative;
        }

        h1, h2 {
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .subtitle {
            font-size: 1.25rem;
            margin: 1rem 0;
        }

        button {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon-glow);
        }

        .social {
            text-align: center;
            margin: 2rem 0;
            z-index: 1000; /* Ensure social links are above the matrix rain */
            position: relative;
        }

        .social a {
            color: var(--text);
            text-decoration: none;
            margin: 0 1rem;
            transition: all 0.3s ease;
        }

        .social a:hover {
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon-glow);
        }

        .cyberpunk-mode {
            background: rgba(0, 0, 0, 0.8); /* Darker overlay */
            color: #0f0;
            box-shadow: inset 0 0 20px var(--neon-glow);
        }

        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Ensure matrix rain is below the content */
        }
    </style>
</head>
<body>
    <nav>
        <h1>Technomancer</h1>
        <div class="nav-links">
            <a href="Story.html">About</a>
            <a href="Projects.html">Projects</a>
            <a href="Skills.html">Skills</a>
            <a href="Blog.html">Blog</a>
            <button onclick="toggleTerminal()">Terminal</button>
            <button id="cyberpunk-mode-btn">Cyberpunk Mode</button>
        </div>
    </nav>

    <main class="hero">
        <h2>Building systems from scratch to turn ambitious ideas into scalable, efficient software</h2>
        <p class="subtitle">I design, develop, and deliver end-to-end solutions that make complex ideas concrete</p>
        <button>Let's Build Something</button>
    </main>

    <div class="social">
        <a href="https://github.com/DarkStarStrix">GitHub</a>
        <a href="https://www.linkedin.com/in/technomancertrix/">LinkedIn</a>
        <a href="https://x.com/AllanatrixQ">Twitter</a>
        <a href="#" onclick="copyToClipboard('allanw.mk@gmail.com')">Email</a>
    </div>

    <script>
        function toggleTerminal() {
            window.location.href = 'Terminal.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const cyberpunkModeBtn = document.getElementById('cyberpunk-mode-btn');
            const body = document.body;

            cyberpunkModeBtn.addEventListener('click', function() {
                body.classList.toggle('cyberpunk-mode');
                if (body.classList.contains('cyberpunk-mode')) {
                    addMatrixRain();
                } else {
                    removeMatrixRain();
                }
            });

            function addMatrixRain() {
                let canvas = document.getElementById('matrix-canvas');
                if (!canvas) {
                    canvas = document.createElement('canvas');
                    canvas.id = 'matrix-canvas';
                    canvas.classList.add('matrix-canvas');
                    document.body.appendChild(canvas);
                }

                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                const fontSize = 16;
                const columns = canvas.width / fontSize;
                const drops = Array.from({ length: columns }).fill(1);

                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#0F0';
                    ctx.font = `${fontSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = letters[Math.floor(Math.random() * letters.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }

                        drops[i]++;
                    }
                }

                function animate() {
                    draw();
                    requestAnimationFrame(animate);
                }

                animate();
            }

            function removeMatrixRain() {
                const canvas = document.getElementById('matrix-canvas');
                if (canvas) {
                    canvas.remove();
                }
            }
        });
    </script>
</body>
</html>
