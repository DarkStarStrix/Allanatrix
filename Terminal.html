<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk PowerShell Terminal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal {
            width: 800px;
            height: 500px;
            background-color: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 40px 10px 10px 10px; /* Add padding to the top */
            box-sizing: border-box;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .terminal-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #0f0;
            margin-right: 5px;
        }

        .terminal-input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            z-index: 1;
            position: relative;
        }

        .response {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <div class="terminal-line">
            <span class="prompt">PS C:\></span>
            <input type="text" class="terminal-input" id="terminal-input" autofocus>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('terminal-input');
        let commandHistory = [];
        let historyIndex = -1;

        function processCommand(command) {
            const terminalContent = document.getElementById('terminal');
            const commandLine = document.createElement('div');
            commandLine.className = 'terminal-line';
            commandLine.innerHTML = `<span class="prompt">PS C:\\></span> ${command}`;
            terminalContent.insertBefore(commandLine, terminalContent.lastElementChild);

            let response;
            switch (command.toLowerCase()) {
                case 'help':
                    response = 'Available commands: help, about, projects, skills, contact, clear, back, ann';
                    break;
                case 'about':
                    response = 'About: I am an independent systems engineer...';
                    break;
                case 'projects':
                    response = 'Projects: AutoML, DataVault, Pathfinder...';
                    break;
                case 'skills':
                    response = 'Skills: AI, Data Engineering, Quantum Computing...';
                    break;
                case 'contact':
                    response = 'Contact: Email - allanw.mk@gmail.com';
                    break;
                case 'clear':
                    terminalContent.innerHTML = '';
                    initializeTerminal();
                    return;
                case 'back':
                    window.location.href = 'Index.html';
                    return;
                case 'ann':
                    window.location.href = 'Arcane_Network_Nexus.html';
                    return;
                default:
                    response = 'Command not recognized. Type "help" for a list of commands.';
            }

            const responseLine = document.createElement('div');
            responseLine.className = 'terminal-line response';
            responseLine.innerHTML = `<span class="prompt"></span> ${response}`;
            terminalContent.insertBefore(responseLine, terminalContent.lastElementChild);

            terminalContent.scrollTop = terminalContent.scrollHeight;
        }

        function initializeTerminal() {
            const initialLine = document.createElement('div');
            initialLine.className = 'terminal-line';
            initialLine.innerHTML = `<span class="prompt">PS C:\\></span><input type="text" class="terminal-input" id="terminal-input" autofocus>`;
            terminal.appendChild(initialLine);
            const newInput = document.getElementById('terminal-input');
            newInput.addEventListener('keydown', handleInput);
            newInput.focus();
        }

        function handleInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const command = this.value.trim();
                if (command) {
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                    processCommand(command);
                    this.value = '';
                }
            } else if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        }

        terminal.addEventListener('click', function() {
            input.focus();
        });

        input.addEventListener('keydown', handleInput);

        // Ensure the input is focused when the terminal is opened
        window.addEventListener('load', function() {
            input.focus();
        });
    </script>
</body>
</html>
