<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 750 1050" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f" />
      <stop offset="50%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#9D00FF" />
    </linearGradient>
    <linearGradient id="frameBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff9d" />
      <stop offset="100%" stop-color="#39ff14" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="techPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="#e0fee0" opacity="0.5" />
      <circle cx="20" cy="20" r="1" fill="#e0fee0" opacity="0.5" />
      <circle cx="80" cy="80" r="1" fill="#e0fee0" opacity="0.5" />
      <path d="M0,0 L100,100" stroke="#e0fee0" stroke-width="0.2" opacity="0.3" />
      <path d="M100,0 L0,100" stroke="#e0fee0" stroke-width="0.2" opacity="0.3" />
    </pattern>
  </defs>

  <!-- Card Base -->
  <rect x="25" y="25" width="700" height="1000" rx="30" ry="30" fill="url(#cardBg)" />
  <rect x="35" y="35" width="680" height="980" rx="25" ry="25" fill="none" stroke="url(#frameBg)" stroke-width="5" filter="url(#glow)" />
  <rect x="35" y="35" width="680" height="980" rx="25" ry="25" fill="url(#techPattern)" opacity="0.15" />

  <!-- Card Header -->
  <rect x="60" y="60" width="630" height="80" rx="10" ry="10" fill="#0a0a0f" stroke="#00ff9d" stroke-width="2" filter="url(#glow)" />
  <text x="80" y="105" font-family="'Share Tech Mono', monospace" font-weight="bold" font-size="32" fill="#00ff9d">TECHNOMANCER</text>
  <text x="440" y="105" font-family="'Share Tech Mono', monospace" font-size="22" fill="#00ff9d">Innovation: 250</text>
  <text x="80" y="135" font-family="'Inter', sans-serif" font-size="16" fill="#e0fee0">Scientific Infrastructure</text>

  <!-- Image Box -->
  <rect x="60" y="160" width="630" height="380" rx="10" ry="10" fill="#1a1a1a" stroke="#00ff9d" stroke-width="2" />

  <!-- Code Symbol Icon -->
  <g transform="translate(375,350)" filter="url(#glow)">
    <circle cx="0" cy="0" r="150" fill="#9D00FF" opacity="0.3" />
    <text x="0" y="0" font-family="'Share Tech Mono', monospace" font-size="120" fill="#00ff9d" text-anchor="middle" dominant-baseline="middle">&#60;/&#62;</text>
  </g>

  <!-- Stats Section -->
  <rect x="60" y="560" width="630" height="80" rx="10" ry="10" fill="#0a0a0f" stroke="#00ff9d" stroke-width="2" filter="url(#glow)" />
  <text x="80" y="605" font-family="'Share Tech Mono', monospace" font-weight="bold" font-size="22" fill="#e0fee0">STRENGTHS</text>
  <text x="220" y="590" font-family="'Inter', sans-serif" font-size="18" fill="#e0fee0">Scalability: 95</text>
  <text x="420" y="590" font-family="'Inter', sans-serif" font-size="18" fill="#e0fee0">Transparency: 90</text>
  <text x="220" y="620" font-family="'Inter', sans-serif" font-size="18" fill="#e0fee0">Efficiency: 85</text>
  <text x="420" y="620" font-family="'Inter', sans-serif" font-size="18" fill="#e0fee0">Innovation: 100</text>

  <!-- First Ability -->
  <rect x="60" y="660" width="630" height="120" rx="10" ry="10" fill="#0a0a0f" stroke="#00ff9d" stroke-width="2" filter="url(#glow)" />
  <text x="80" y="690" font-family="'Share Tech Mono', monospace" font-weight="bold" font-size="22" fill="#00ff9d">COMPILE REALITY</text>
  <text x="500" y="690" font-family="'Share Tech Mono', monospace" font-size="18" fill="#00ff9d">100 Energy</text>
  <text x="80" y="720" font-family="'Inter', sans-serif" font-size="14" fill="#e0fee0">Scalable compilers and toolchains.</text>
  <text x="80" y="745" font-family="'Inter', sans-serif" font-style="italic" font-size="12" fill="#b8b8ff">Optimized with LLVM and CUDA.</text>

  <!-- Second Ability -->
  <rect x="60" y="800" width="630" height="120" rx="10" ry="10" fill="#0a0a0f" stroke="#00ff9d" stroke-width="2" filter="url(#glow)" />
  <text x="80" y="830" font-family="'Share Tech Mono', monospace" font-weight="bold" font-size="22" fill="#00ff9d">HYPOTHESIS ENGINE</text>
  <text x="500" y="830" font-family="'Share Tech Mono', monospace" font-size="18" fill="#00ff9d">80 Energy</text>
  <text x="80" y="860" font-family="'Inter', sans-serif" font-size="14" fill="#e0fee0">ML models for research.</text>
  <text x="80" y="885" font-family="'Inter', sans-serif" font-style="italic" font-size="12" fill="#b8b8ff">Powered by NEXA and LambdaZero.</text>

  <!-- Weakness & Resistance -->
  <rect x="60" y="940" width="630" height="70" rx="10" ry="10" fill="#0a0a0f" stroke="#00ff9d" stroke-width="2" filter="url(#glow)" />
  <text x="80" y="970" font-family="'Inter', sans-serif" font-size="16" fill="#e0fee0">Weakness: Proprietary Systems</text>
  <text x="400" y="970" font-family="'Inter', sans-serif" font-size="16" fill="#e0fee0">Resistance: Gatekeeping</text>
  <text x="80" y="990" font-family="'Inter', sans-serif" font-size="14" fill="#e0fee0">Contact: technomancer@domain.com</text>

  <!-- Card Number -->
  <text x="640" y="990" font-family="'Share Tech Mono', monospace" font-size="16" fill="#e0fee0">★/★</text>
</svg>
